overwrite: true
schema:
  - "https://graphql-pokemon.now.sh"
  - "./client-schema.graphql"
documents: "src/!(generated)/*.{tsx,ts}"
generates:
  src/generated/graphql.tsx:
    config:
      noNamespaces: true
      contextType: ../context#MyContext
      withHooks: true
      noHOC: true
      noComponents: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
